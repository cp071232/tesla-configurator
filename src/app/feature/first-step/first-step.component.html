<h1>Step 1: Choose your Model and color</h1>
<div class="wrapper">
  @if(models$ | async; as models) {
  <label for="modelSelect">Model: </label>
  <select id="modelSelect" [formControl]="modelCode">
    <option [value]="null">Choose...</option>
    @for(model of models; track model) {
    <option [value]="model.code">{{ model.description }}</option>
    }
  </select>
  } @if(colors().length > 0) {
  <label for="colorSelect">Color: </label>
  <select id="colorSelect" [formControl]="colorCode">
    @for(color of colors(); track color) {
    <option [value]="color.code">{{ color.description }}</option>
    }
  </select>
  }
</div>
